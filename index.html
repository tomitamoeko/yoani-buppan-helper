<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イコノイジョイ 物販情報</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>
            <span class="logo-love">＝LOVE</span><span class="logo-me">≠ME</span><span class="logo-joy">≒JOY</span>
            物販情報
        </h1>
        <p>イコラブ・ノイミー・ニアジョイ 物販モバイルオーダー情報まとめ</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" data-group="all">
            すべて
            <span class="count" id="count-all">-</span>
        </button>
        <button class="filter-btn" data-group="equal-love">
            =LOVE
            <span class="count" id="count-equal-love">-</span>
        </button>
        <button class="filter-btn" data-group="not-equal-me">
            ≠ME
            <span class="count" id="count-not-equal-me">-</span>
        </button>
        <button class="filter-btn" data-group="nearly-equal-joy">
            ≒JOY
            <span class="count" id="count-nearly-equal-joy">-</span>
        </button>
    </div>

    <main class="container">
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card equal-love">
                <div class="stat-number" id="stat-equal-love">0</div>
                <div class="stat-label">=LOVE</div>
            </div>
            <div class="stat-card not-equal-me">
                <div class="stat-number" id="stat-not-equal-me">0</div>
                <div class="stat-label">≠ME</div>
            </div>
            <div class="stat-card nearly-equal-joy">
                <div class="stat-number" id="stat-nearly-equal-joy">0</div>
                <div class="stat-label">≒JOY</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">データを読み込み中...</div>
        </div>

        <div class="event-list" id="event-list"></div>
    </main>

    <footer class="footer">
        <p class="footer-credit">UI designed by Claude Opus 4.5</p>
        <a class="footer-link" href="https://github.com/tomitamoeko/yoani-buppan-helper" target="_blank"
            rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            <span>tomitamoeko/yoani-buppan-helper</span>
        </a>
    </footer>

    <button class="scroll-top" id="scroll-top" title="トップへ戻る">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script src="./app.js"></script>
</body>

</html>
